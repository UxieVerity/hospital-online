<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <title>Manager</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- chartist CSS -->
    <link href="{% static 'plugins/chartist-js/dist/chartist.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/chartist-js/dist/chartist-init.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css' %}" rel="stylesheet">
    <!--This page css - Morris CSS -->
    <link href="{% static 'plugins/c3-master/c3.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="{% static 'css/colors/blue.css' %}" id="theme" rel="stylesheet">
</head>

<body class="fix-header fix-sidebar card-no-border">
<div id="main-wrapper">
    <header class="topbar">
        <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <b>
                        <img src="{% static 'images/logo-light-icon.png' %}" alt="homepage" class="light-logo" />
                    </b>
                </a>
            </div>
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto mt-md-0">
                    <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark" href="javascript:void(0)"><i class="mdi mdi-menu"></i></a> </li>
                    <li class="nav-item hidden-sm-down search-box"> <a class="nav-link hidden-sm-down text-muted waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a>
                        <form class="app-search">
                            <input type="text" class="form-control" placeholder="搜索"> <a class="srh-btn"><i class="ti-close"></i></a> </form>
                    </li>
                </ul>
                <ul class="navbar-nav my-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="pages-profile.html" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="{% static 'images/users/1.jpg' %}" alt="user" class="profile-pic m-r-10" />小明</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <li> <a class="waves-effect waves-dark" href="{% url 'news' %}" aria-expanded="false"><i class="mdi mdi-gauge"></i><span class="hide-menu">主页</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="{% url 'index' %}" aria-expanded="false"><i class="mdi mdi-gauge"></i><span class="hide-menu">申请病单</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="{% url 'profile' %}" aria-expanded="false"><i class="mdi mdi-account-check"></i><span class="hide-menu">个人信息</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="{% url 'table' %}" aria-expanded="false"><i class="mdi mdi-table"></i><span class="hide-menu">病单一览</span></a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="sidebar-footer">
            <a href="login.html" class="link" data-toggle="tooltip" title="登出"><i class="mdi mdi-power"></i></a> </div>
    </aside>

    <!-- Page wrapper  -->
    <div class="page-wrapper" >
        <div class="container-fluid">
            <!-- Row -->
            <div class="row">
                <!-- Column -->
                <div class="col-lg-8 col-md-7">
                    <br>
                    <div class="card">
                        <div class="card-block">
                            <form class="form-horizontal form-material" method="POST" role="form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-md-12" for="title">标题</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="请输入标题" class="form-control form-control-line" name="title" id="title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="subject">科目</label>
                                    <div class="col-md-12">
                                        <select name="subject" id="subject" class="form-control form-control-line">
                                            <option value='请选择'>请选择</option>
                                            <option value='眼科'>眼科</option>
                                            <option value='鼻科'>鼻科</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="context" class="col-md-12">症状描述</label>
                                    <div class="col-md-12">
                                        <textarea class="form-control form-control-line"  rows="5" name="context" id="context" placeholder="请输入症状"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"> © 2018</footer>
    </div>
</div>


<!-- All Jquery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="{% static 'plugins/bootstrap/js/tether.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'js/waves.js' %}"></script>
<!--Menu sidebar -->
<script src="{% static 'js/sidebarmenu.js' %}"></script>
<!--stickey kit -->
<script src="{% static 'plugins/sticky-kit-master/dist/sticky-kit.min.js' %}"></script>
<!--Custom JavaScript -->
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'plugins/chartist-js/dist/chartist.min.js' %}"></script>
<script src="{% static 'plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js' %}"></script>
<!--c3 JavaScript -->
<script src="{% static 'plugins/d3/d3.min.js' %}"></script>
<script src="{% static 'plugins/c3-master/c3.min.js' %}"></script>
<!-- Chart JS -->
<script src="{% static 'js/dashboard1.js' %}"></script>
</body>

</html>
